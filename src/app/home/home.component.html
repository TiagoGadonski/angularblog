<header>
  <div>
    <span class="logo1">The</span>
    <span class="logo2">Dev</span>
    <span class="logo3">Blog</span>
  </div>
</header>

<main *ngIf = "blogPosts$ | async as blogPosts">
<!-- <pre>
  {{blogPosts | json}}
</pre> -->

<div class="blog-posts-container" *ngFor="let blogPost of blogPosts.items">
  <img [src]="blogPost.fields?.featureImage?.fields?.file?.url" alt="">
  <h2>{{blogPost.fields?.title}}</h2>
  <p class="author">{{ blogPost.fields?.author }}</p>
  <p class="sumary">{{ blogPost.fields?.sumary }}</p>
  <a [routerLink]="['blog', blogPost.sys.id]">Leia Mais</a>
</div>
</main>
